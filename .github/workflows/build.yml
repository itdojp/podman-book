name: Build and Publish Book

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_formats:
        description: 'Additional formats to build (pdf, epub, all)'
        required: false
        default: 'html'
        type: choice
        options:
        - html
        - pdf
        - epub
        - all

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install --no-optional
        
    - name: Build HTML (for GitHub Pages)
      run: |
        npm run build
        
    - name: Fix Jekyll Liquid conflicts
      run: |
        npm run fix-conflicts
        
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
        working-directory: docs
        
    - name: Build Jekyll site
      run: |
        cd docs
        # Install gems outside the source directory to avoid Jekyll processing them
        bundle config set --local path '../vendor/bundle'
        bundle install
        JEKYLL_ENV=production bundle exec jekyll build --verbose
        
    - name: Upload Pages artifact from _site
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/_site
        
    - name: Setup Pandoc (if additional formats requested)
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_formats != 'html'
      uses: r-lib/actions/setup-pandoc@v2
      with:
        pandoc-version: '3.1.8'
        
    - name: Install LaTeX (for PDF)
      if: github.event_name == 'workflow_dispatch' && (github.event.inputs.build_formats == 'pdf' || github.event.inputs.build_formats == 'all')
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-base texlive-fonts-recommended texlive-latex-extra texlive-lang-japanese
        
    - name: Build PDF
      if: github.event_name == 'workflow_dispatch' && (github.event.inputs.build_formats == 'pdf' || github.event.inputs.build_formats == 'all')
      run: |
        mkdir -p output
        # Combine all markdown files for PDF
        echo "# Podman完全ガイド" > output/book.md
        echo "" >> output/book.md
        cat src/introduction/index.md >> output/book.md
        echo "" >> output/book.md
        for i in {01..15}; do
          if [ -f "src/chapters/chapter${i}/index.md" ]; then
            cat "src/chapters/chapter${i}/index.md" >> output/book.md
            echo "" >> output/book.md
          fi
        done
        cat src/appendices/*/index.md >> output/book.md 2>/dev/null || true
        cat src/afterword/index.md >> output/book.md 2>/dev/null || true
        
        # Convert to PDF
        pandoc output/book.md -o output/podman-complete-guide.pdf \
          --pdf-engine=xelatex \
          --variable=mainfont:"Noto Sans CJK JP" \
          --variable=geometry:margin=2cm \
          --toc \
          --number-sections
          
    - name: Build EPUB
      if: github.event_name == 'workflow_dispatch' && (github.event.inputs.build_formats == 'epub' || github.event.inputs.build_formats == 'all')
      run: |
        mkdir -p output
        # Use same combined markdown for EPUB
        if [ ! -f output/book.md ]; then
          echo "# Podman完全ガイド" > output/book.md
          echo "" >> output/book.md
          cat src/introduction/index.md >> output/book.md
          echo "" >> output/book.md
          for i in {01..15}; do
            if [ -f "src/chapters/chapter${i}/index.md" ]; then
              cat "src/chapters/chapter${i}/index.md" >> output/book.md
              echo "" >> output/book.md
            fi
          done
          cat src/appendices/*/index.md >> output/book.md 2>/dev/null || true
          cat src/afterword/index.md >> output/book.md 2>/dev/null || true
        fi
        
        # Convert to EPUB
        pandoc output/book.md -o output/podman-complete-guide.epub \
          --toc \
          --epub-cover-image=assets/images/cover.png \
          --metadata title="Podman完全ガイド" \
          --metadata author="太田和彦（株式会社アイティードゥ）" \
          --metadata language=ja
        
    - name: Upload additional formats as artifacts
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_formats != 'html'
      uses: actions/upload-artifact@v4
      with:
        name: book-formats
        path: output/
        retention-days: 30
        
    - name: Setup Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4