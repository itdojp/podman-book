# Jekyll設定
title: "Podman完全ガイド"
description: "コンテナ技術の理論と実践 - エンタープライズ環境でのPodman活用法"
author: 
  name: "太田和彦（株式会社アイティードゥ）"
  github: itdojp
  email: knowledge@itdo.jp
baseurl: "/podman-book"
url: "https://itdojp.github.io"

# Repository settings for links
repository:
  github: itdojp/podman-book  # GitHub repository path
  zenn: books/podman-book     # Zenn book path

# テーマ
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme

# 言語設定
lang: ja

# その他の設定
show_downloads: false
google_analytics:

# ビルド設定
exclude:
  - README.md
  - package.json
  - package-lock.json
  - node_modules/
  - scripts/
  - .gitignore
  - LICENSE
  - CONTRIBUTING.md
  - src/

# v3.0 Design System Configuration
markdown: kramdown
highlighter: rouge

# Use custom book layout as default
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "book"
