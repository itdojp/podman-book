title: "Podman完全ガイド"
description: "コンテナ技術の理論と実践 - エンタープライズ環境でのPodman活用法"
author: "株式会社アイティードゥ"
version: "1.0.0"
lang: "ja"

# Build設定（Node.js版）
build:
  engine: "node"
  skipJekyll: true

# 除外ファイル
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - scripts/
  - tests/
  - "*.md"
  - "README.md"
  - book-formatter-config.json
  - Gemfile
  - _config.yml
  
# GitHub Pages設定

repository: "itdojp/podman-book"

