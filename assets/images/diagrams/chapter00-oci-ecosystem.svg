<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #10b981;
        --accent-color: #f59e0b;
        --text-color: #1f2937;
        --bg-color: #ffffff;
        --border-color: #d1d5db;
        --surface-color: #f9fafb;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --primary-color: #3b82f6;
          --secondary-color: #34d399;
          --accent-color: #fbbf24;
          --text-color: #f9fafb;
          --bg-color: #111827;
          --border-color: #374151;
          --surface-color: #1f2937;
        }
      }
      
      .diagram {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-color);
      }
      
      .oci-spec {
        fill: var(--primary-color);
        stroke: var(--border-color);
        stroke-width: 2;
        rx: 8;
        opacity: 0.9;
      }
      
      .runtime {
        fill: var(--secondary-color);
        stroke: var(--border-color);
        stroke-width: 1.5;
        rx: 6;
        opacity: 0.8;
      }
      
      .tool {
        fill: var(--accent-color);
        stroke: var(--border-color);
        stroke-width: 1.5;
        rx: 6;
        opacity: 0.8;
      }
      
      .registry {
        fill: #8b5cf6;
        stroke: var(--border-color);
        stroke-width: 1.5;
        rx: 6;
        opacity: 0.8;
      }
      
      .text {
        fill: var(--text-color);
        font-size: 14px;
        font-weight: 500;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      
      .title {
        fill: var(--text-color);
        font-size: 18px;
        font-weight: 600;
        text-anchor: middle;
      }
      
      .label {
        fill: var(--text-color);
        font-size: 12px;
        font-weight: 400;
        text-anchor: middle;
      }
      
      .small-text {
        fill: var(--text-color);
        font-size: 10px;
        font-weight: 400;
        text-anchor: middle;
      }
      
      .arrow {
        stroke: var(--text-color);
        stroke-width: 2;
        fill: none;
        marker-end: url(#arrowhead);
      }
      
      @media (max-width: 480px) {
        .text { font-size: 12px; }
        .title { font-size: 16px; }
        .label { font-size: 10px; }
        .small-text { font-size: 8px; }
      }
    </style>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="var(--text-color)" />
    </marker>
  </defs>
  
  <rect class="diagram" width="100%" height="100%" />
  
  <!-- Title -->
  <text x="400" y="30" class="title">OCI Ecosystem</text>
  
  <!-- OCI Specifications (Center) -->
  <rect class="oci-spec" x="320" y="80" width="160" height="80" />
  <text x="400" y="105" class="text">OCI Specifications</text>
  <text x="400" y="125" class="label">Runtime Spec</text>
  <text x="400" y="140" class="label">Image Spec</text>
  <text x="400" y="155" class="label">Distribution Spec</text>
  
  <!-- Runtime Implementations -->
  <text x="150" y="220" class="text">Runtime Implementations</text>
  
  <rect class="runtime" x="60" y="240" width="80" height="50" />
  <text x="100" y="265" class="label">runc</text>
  
  <rect class="runtime" x="160" y="240" width="80" height="50" />
  <text x="200" y="265" class="label">crun</text>
  
  <rect class="runtime" x="60" y="310" width="80" height="50" />
  <text x="100" y="335" class="label">gVisor</text>
  
  <rect class="runtime" x="160" y="310" width="80" height="50" />
  <text x="200" y="335" class="label">Kata</text>
  
  <!-- Container Engines -->
  <text x="400" y="220" class="text">Container Engines</text>
  
  <rect class="tool" x="320" y="240" width="80" height="50" />
  <text x="360" y="265" class="label">Podman</text>
  
  <rect class="tool" x="420" y="240" width="80" height="50" />
  <text x="460" y="265" class="label">Docker</text>
  
  <rect class="tool" x="320" y="310" width="80" height="50" />
  <text x="360" y="335" class="label">containerd</text>
  
  <rect class="tool" x="420" y="310" width="80" height="50" />
  <text x="460" y="335" class="label">CRI-O</text>
  
  <!-- Image Tools -->
  <text x="650" y="220" class="text">Image Tools</text>
  
  <rect class="tool" x="580" y="240" width="80" height="50" />
  <text x="620" y="265" class="label">buildah</text>
  
  <rect class="tool" x="680" y="240" width="80" height="50" />
  <text x="720" y="265" class="label">skopeo</text>
  
  <rect class="tool" x="580" y="310" width="80" height="50" />
  <text x="620" y="335" class="label">kaniko</text>
  
  <rect class="tool" x="680" y="310" width="80" height="50" />
  <text x="720" y="335" class="label">img</text>
  
  <!-- Registries -->
  <text x="150" y="420" class="text">Registries</text>
  
  <rect class="registry" x="60" y="440" width="100" height="50" />
  <text x="110" y="465" class="label">Docker Hub</text>
  
  <rect class="registry" x="180" y="440" width="100" height="50" />
  <text x="230" y="465" class="label">Quay.io</text>
  
  <rect class="registry" x="60" y="510" width="100" height="50" />
  <text x="110" y="535" class="label">Harbor</text>
  
  <rect class="registry" x="180" y="510" width="100" height="50" />
  <text x="230" y="535" class="label">Artifactory</text>
  
  <!-- Orchestrators -->
  <text x="550" y="420" class="text">Orchestrators</text>
  
  <rect class="tool" x="500" y="440" width="100" height="50" />
  <text x="550" y="465" class="label">Kubernetes</text>
  
  <rect class="tool" x="620" y="440" width="100" height="50" />
  <text x="670" y="465" class="label">OpenShift</text>
  
  <rect class="tool" x="500" y="510" width="100" height="50" />
  <text x="550" y="535" class="label">Podman Pod</text>
  
  <rect class="tool" x="620" y="510" width="100" height="50" />
  <text x="670" y="535" class="label">Docker Swarm</text>
  
  <!-- Arrows showing relationships -->
  <line class="arrow" x1="320" y1="130" x2="280" y2="260" />
  <line class="arrow" x1="400" y1="160" x2="400" y2="240" />
  <line class="arrow" x1="480" y1="130" x2="580" y2="260" />
  
  <line class="arrow" x1="360" y1="290" x2="200" y2="340" />
  <line class="arrow" x1="460" y1="290" x2="620" y2="340" />
  
  <line class="arrow" x1="360" y1="360" x2="230" y2="440" />
  <line class="arrow" x1="460" y1="360" x2="550" y2="440" />
  
  <!-- Legend -->
  <text x="60" y="590" class="small-text">Blue: OCI Specs</text>
  <text x="180" y="590" class="small-text">Green: Runtimes</text>
  <text x="300" y="590" class="small-text">Orange: Tools/Engines</text>
  <text x="450" y="590" class="small-text">Purple: Registries</text>
</svg>