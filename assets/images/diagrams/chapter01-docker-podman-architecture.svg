<svg width="700" height="500" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: var(--color-text-primary, #1a202c); text-anchor: middle; }
      .subtitle { font: 500 14px Inter, sans-serif; fill: var(--color-text-primary, #1a202c); text-anchor: middle; }
      .label { font: 400 12px Inter, sans-serif; fill: var(--color-text-primary, #1a202c); text-anchor: middle; }
      .note { font: 400 10px Inter, sans-serif; fill: var(--color-text-secondary, #718096); text-anchor: middle; }
      .box { fill: var(--color-bg-secondary, #f7fafc); stroke: var(--color-border, #e2e8f0); stroke-width: 2; rx: 8; }
      .cli-box { fill: var(--color-blue-50, #ebf8ff); stroke: var(--color-blue-200, #90cdf4); stroke-width: 2; rx: 8; }
      .daemon-box { fill: var(--color-red-50, #fed7d7); stroke: var(--color-red-200, #fc8181); stroke-width: 2; rx: 8; }
      .runtime-box { fill: var(--color-green-50, #f0fff4); stroke: var(--color-green-200, #9ae6b4); stroke-width: 2; rx: 8; }
      .arrow { stroke: var(--color-gray-600, #718096); stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .docker-color { fill: var(--color-blue-600, #3182ce); }
      .podman-color { fill: var(--color-green-600, #38a169); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="var(--color-gray-600, #718096)" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="350" y="30" class="title">DockerとPodmanのアーキテクチャ比較</text>

  <!-- Docker Architecture Section -->
  <text x="175" y="70" class="subtitle docker-color">Docker Architecture</text>
  
  <!-- Docker CLI -->
  <rect x="50" y="90" width="120" height="60" class="cli-box"/>
  <text x="110" y="115" class="label">Docker CLI</text>
  
  <!-- Arrow from CLI to Daemon -->
  <line x1="170" y1="120" x2="220" y2="120" class="arrow"/>
  
  <!-- Docker Daemon -->
  <rect x="240" y="80" width="140" height="100" class="daemon-box"/>
  <text x="310" y="105" class="label">Docker Daemon</text>
  <text x="310" y="125" class="note">(dockerd)</text>
  <text x="310" y="140" class="note">- Root権限必須</text>
  <text x="310" y="155" class="note">- Single Point</text>
  <text x="310" y="170" class="note">  of Failure</text>
  
  <!-- Arrow from Daemon to Runtime -->
  <line x1="310" y1="180" x2="310" y2="220" class="arrow"/>
  
  <!-- Docker Runtime -->
  <rect x="240" y="240" width="140" height="60" class="runtime-box"/>
  <text x="310" y="265" class="label">Container</text>
  <text x="310" y="280" class="label">Runtime (runc)</text>

  <!-- Podman Architecture Section -->
  <text x="525" y="70" class="subtitle podman-color">Podman Architecture</text>
  
  <!-- Podman CLI -->
  <rect x="450" y="90" width="120" height="60" class="cli-box"/>
  <text x="510" y="115" class="label">Podman CLI</text>
  
  <!-- Arrow from CLI to Runtime -->
  <line x1="570" y1="120" x2="620" y2="120" class="arrow"/>
  <line x1="620" y1="120" x2="620" y2="200" class="arrow"/>
  <line x1="620" y1="200" x2="570" y2="200" class="arrow"/>
  
  <!-- Podman Runtime -->
  <rect x="450" y="180" width="120" height="80" class="runtime-box"/>
  <text x="510" y="205" class="label">Container</text>
  <text x="510" y="220" class="label">Runtime (crun)</text>
  <text x="510" y="240" class="note">- Rootless実行</text>
  <text x="510" y="255" class="note">- Daemonless</text>

  <!-- Key Differences Section -->
  <rect x="50" y="340" width="600" height="140" class="box"/>
  <text x="350" y="365" class="subtitle">主要な違い</text>
  
  <!-- Docker column -->
  <text x="150" y="390" class="label docker-color">Docker</text>
  <text x="150" y="410" class="note">✗ 常駐デーモン必要</text>
  <text x="150" y="425" class="note">✗ Root権限必要</text>
  <text x="150" y="440" class="note">✗ デーモン停止で全影響</text>
  <text x="150" y="455" class="note">✗ システムリソース常時消費</text>

  <!-- Podman column -->
  <text x="550" y="390" class="label podman-color">Podman</text>
  <text x="550" y="410" class="note">✓ デーモン不要</text>
  <text x="550" y="425" class="note">✓ 一般ユーザー権限</text>
  <text x="550" y="440" class="note">✓ 各コンテナ独立動作</text>
  <text x="550" y="455" class="note">✓ 必要時のみリソース使用</text>

  <!-- Separator line -->
  <line x1="350" y1="395" x2="350" y2="470" stroke="var(--color-border, #e2e8f0)" stroke-width="1"/>
</svg>