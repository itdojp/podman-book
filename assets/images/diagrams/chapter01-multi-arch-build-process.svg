<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #10b981;
        --accent-color: #f59e0b;
        --text-color: #1f2937;
        --bg-color: #ffffff;
        --border-color: #d1d5db;
        --surface-color: #f9fafb;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --primary-color: #3b82f6;
          --secondary-color: #34d399;
          --accent-color: #fbbf24;
          --text-color: #f9fafb;
          --bg-color: #111827;
          --border-color: #374151;
          --surface-color: #1f2937;
        }
      }
      
      .diagram {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-color);
      }
      
      .build-step {
        fill: var(--surface-color);
        stroke: var(--border-color);
        stroke-width: 2;
        rx: 8;
      }
      
      .dockerfile {
        fill: var(--accent-color);
        stroke: var(--border-color);
        stroke-width: 2;
        rx: 6;
        opacity: 0.8;
      }
      
      .buildah-action {
        fill: var(--primary-color);
        stroke: var(--border-color);
        stroke-width: 2;
        rx: 6;
        opacity: 0.8;
      }
      
      .arch-build {
        fill: var(--secondary-color);
        stroke: var(--border-color);
        stroke-width: 1.5;
        rx: 6;
        opacity: 0.8;
      }
      
      .manifest {
        fill: var(--accent-color);
        stroke: var(--border-color);
        stroke-width: 2;
        rx: 8;
        opacity: 0.3;
      }
      
      .text {
        fill: var(--text-color);
        font-size: 14px;
        font-weight: 500;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      
      .title {
        fill: var(--text-color);
        font-size: 18px;
        font-weight: 600;
        text-anchor: middle;
      }
      
      .label {
        fill: var(--text-color);
        font-size: 12px;
        font-weight: 400;
        text-anchor: middle;
      }
      
      .small-text {
        fill: var(--text-color);
        font-size: 10px;
        font-weight: 400;
        text-anchor: middle;
      }
      
      .white-text {
        fill: var(--bg-color);
        font-size: 12px;
        font-weight: 500;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      
      .step-number {
        fill: var(--bg-color);
        font-size: 16px;
        font-weight: 600;
        text-anchor: middle;
      }
      
      .arrow {
        stroke: var(--text-color);
        stroke-width: 2;
        fill: none;
        marker-end: url(#arrowhead);
      }
      
      @media (max-width: 480px) {
        .text { font-size: 12px; }
        .title { font-size: 16px; }
        .label { font-size: 10px; }
        .small-text { font-size: 8px; }
        .white-text { font-size: 10px; }
        .step-number { font-size: 14px; }
      }
    </style>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="var(--text-color)" />
    </marker>
  </defs>
  
  <rect class="diagram" width="100%" height="100%" />
  
  <!-- Title -->
  <text x="400" y="30" class="title">Multi-Architecture Build Process</text>
  
  <!-- Step 1: Dockerfile -->
  <rect class="dockerfile" x="60" y="70" width="200" height="80" />
  <text x="160" y="95" class="white-text">Dockerfile</text>
  <text x="80" y="115" class="small-text">FROM --platform=$BUILDPLATFORM</text>
  <text x="80" y="130" class="small-text">RUN apt-get update</text>
  <text x="80" y="145" class="small-text">COPY app /app</text>
  
  <!-- Step 2: Build Command -->
  <rect class="buildah-action" x="300" y="70" width="200" height="50" />
  <text x="400" y="90" class="white-text">buildah bud --platform</text>
  <text x="400" y="105" class="white-text">linux/amd64,linux/arm64</text>
  
  <!-- Architecture-specific builds -->
  <text x="400" y="180" class="text">Parallel Architecture Builds</text>
  
  <!-- AMD64 Build -->
  <rect class="arch-build" x="60" y="220" width="180" height="100" />
  <text x="150" y="245" class="white-text">AMD64 Build</text>
  <text x="150" y="265" class="small-text">Platform: linux/amd64</text>
  <text x="150" y="280" class="small-text">Base: ubuntu:22.04</text>
  <text x="150" y="295" class="small-text">Binary: x86_64</text>
  <text x="150" y="310" class="small-text">Size: 45MB</text>
  
  <!-- ARM64 Build -->
  <rect class="arch-build" x="280" y="220" width="180" height="100" />
  <text x="370" y="245" class="white-text">ARM64 Build</text>
  <text x="370" y="265" class="small-text">Platform: linux/arm64</text>
  <text x="370" y="280" class="small-text">Base: ubuntu:22.04</text>
  <text x="370" y="295" class="small-text">Binary: aarch64</text>
  <text x="370" y="310" class="small-text">Size: 42MB</text>
  
  <!-- ARM/v7 Build -->
  <rect class="arch-build" x="500" y="220" width="180" height="100" />
  <text x="590" y="245" class="white-text">ARM/v7 Build</text>
  <text x="590" y="265" class="small-text">Platform: linux/arm/v7</text>
  <text x="590" y="280" class="small-text">Base: ubuntu:22.04</text>
  <text x="590" y="295" class="small-text">Binary: armv7l</text>
  <text x="590" y="310" class="small-text">Size: 41MB</text>
  
  <!-- Manifest Creation -->
  <rect class="manifest" x="200" y="360" width="400" height="80" />
  <text x="400" y="385" class="text">Multi-Arch Manifest</text>
  <text x="400" y="405" class="label">buildah manifest create myapp:latest</text>
  <text x="400" y="420" class="small-text">Links all architecture-specific images</text>
  
  <!-- Individual manifests -->
  <rect class="build-step" x="100" y="470" width="150" height="40" />
  <text x="175" y="490" class="label">myapp:amd64</text>
  
  <rect class="build-step" x="280" y="470" width="150" height="40" />
  <text x="355" y="490" class="label">myapp:arm64</text>
  
  <rect class="build-step" x="460" y="470" width="150" height="40" />
  <text x="535" y="490" class="label">myapp:armv7</text>
  
  <!-- Registry Push -->
  <rect class="buildah-action" x="250" y="540" width="300" height="40" />
  <text x="400" y="560" class="white-text">buildah manifest push --all myapp:latest</text>
  
  <!-- Arrows -->
  <line class="arrow" x1="260" y1="95" x2="300" y2="95" />
  <line class="arrow" x1="400" y1="120" x2="400" y2="180" />
  
  <line class="arrow" x1="370" y1="180" x2="150" y2="220" />
  <line class="arrow" x1="400" y1="180" x2="370" y2="220" />
  <line class="arrow" x1="430" y1="180" x2="590" y2="220" />
  
  <line class="arrow" x1="150" y1="320" x2="250" y2="360" />
  <line class="arrow" x1="370" y1="320" x2="400" y2="360" />
  <line class="arrow" x1="590" y1="320" x2="550" y2="360" />
  
  <line class="arrow" x1="300" y1="440" x2="200" y2="470" />
  <line class="arrow" x1="400" y1="440" x2="355" y2="470" />
  <line class="arrow" x1="500" y1="440" x2="535" y2="470" />
  
  <line class="arrow" x1="400" y1="510" x2="400" y2="540" />
  
  <!-- Benefits box -->
  <rect class="build-step" x="540" y="70" width="200" height="80" />
  <text x="640" y="90" class="text">Benefits</text>
  <text x="560" y="110" class="small-text">• Single tag for all platforms</text>
  <text x="560" y="125" class="small-text">• Automatic platform selection</text>
  <text x="560" y="140" class="small-text">• Optimized for each CPU</text>
</svg>