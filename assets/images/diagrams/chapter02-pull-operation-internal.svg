<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #10b981;
        --accent-color: #f59e0b;
        --text-color: #1f2937;
        --bg-color: #ffffff;
        --border-color: #d1d5db;
        --surface-color: #f9fafb;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --primary-color: #3b82f6;
          --secondary-color: #34d399;
          --accent-color: #fbbf24;
          --text-color: #f9fafb;
          --bg-color: #111827;
          --border-color: #374151;
          --surface-color: #1f2937;
        }
      }
      
      .diagram {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-color);
      }
      
      .step {
        fill: var(--surface-color);
        stroke: var(--border-color);
        stroke-width: 2;
        rx: 8;
      }
      
      .client {
        fill: var(--primary-color);
        stroke: var(--border-color);
        stroke-width: 1.5;
        rx: 6;
        opacity: 0.8;
      }
      
      .registry {
        fill: var(--secondary-color);
        stroke: var(--border-color);
        stroke-width: 1.5;
        rx: 6;
        opacity: 0.8;
      }
      
      .storage {
        fill: var(--accent-color);
        stroke: var(--border-color);
        stroke-width: 1.5;
        rx: 6;
        opacity: 0.8;
      }
      
      .text {
        fill: var(--text-color);
        font-size: 14px;
        font-weight: 500;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      
      .title {
        fill: var(--text-color);
        font-size: 18px;
        font-weight: 600;
        text-anchor: middle;
      }
      
      .label {
        fill: var(--text-color);
        font-size: 12px;
        font-weight: 400;
        text-anchor: middle;
      }
      
      .small-text {
        fill: var(--text-color);
        font-size: 10px;
        font-weight: 400;
        text-anchor: middle;
      }
      
      .step-number {
        fill: var(--bg-color);
        font-size: 16px;
        font-weight: 600;
        text-anchor: middle;
      }
      
      .arrow {
        stroke: var(--text-color);
        stroke-width: 2;
        fill: none;
        marker-end: url(#arrowhead);
      }
      
      .dashed-arrow {
        stroke: var(--text-color);
        stroke-width: 2;
        fill: none;
        stroke-dasharray: 5,5;
        marker-end: url(#arrowhead);
      }
      
      @media (max-width: 480px) {
        .text { font-size: 12px; }
        .title { font-size: 16px; }
        .label { font-size: 10px; }
        .small-text { font-size: 8px; }
        .step-number { font-size: 14px; }
      }
    </style>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="var(--text-color)" />
    </marker>
  </defs>
  
  <rect class="diagram" width="100%" height="100%" />
  
  <!-- Title -->
  <text x="400" y="30" class="title">Pull Operation Internal Process</text>
  
  <!-- Client -->
  <rect class="client" x="60" y="80" width="120" height="60" />
  <text x="120" y="105" class="text">podman pull</text>
  <text x="120" y="120" class="small-text">nginx:latest</text>
  
  <!-- Registry -->
  <rect class="registry" x="620" y="80" width="120" height="60" />
  <text x="680" y="105" class="text">Registry</text>
  <text x="680" y="120" class="small-text">docker.io</text>
  
  <!-- Steps -->
  
  <!-- Step 1: Resolve Image Name -->
  <rect class="step" x="60" y="180" width="680" height="50" />
  <circle cx="85" cy="205" r="15" fill="var(--primary-color)" />
  <text x="85" y="205" class="step-number">1</text>
  <text x="400" y="200" class="text">Resolve Image Name & Registry</text>
  <text x="400" y="215" class="small-text">nginx:latest â†’ docker.io/library/nginx:latest</text>
  
  <!-- Step 2: Manifest Request -->
  <rect class="step" x="60" y="250" width="680" height="50" />
  <circle cx="85" cy="275" r="15" fill="var(--primary-color)" />
  <text x="85" y="275" class="step-number">2</text>
  <text x="400" y="270" class="text">Request Image Manifest</text>
  <text x="400" y="285" class="small-text">GET /v2/library/nginx/manifests/latest</text>
  
  <!-- Step 3: Parse Manifest -->
  <rect class="step" x="60" y="320" width="680" height="50" />
  <circle cx="85" cy="345" r="15" fill="var(--secondary-color)" />
  <text x="85" y="345" class="step-number">3</text>
  <text x="400" y="340" class="text">Parse Manifest & Extract Layer Information</text>
  <text x="400" y="355" class="small-text">sha256:digest, size, mediaType for each layer</text>
  
  <!-- Step 4: Check Local Storage -->
  <rect class="step" x="60" y="390" width="680" height="50" />
  <circle cx="85" cy="415" r="15" fill="var(--accent-color)" />
  <text x="85" y="415" class="step-number">4</text>
  <text x="400" y="410" class="text">Check Local Storage for Existing Layers</text>
  <text x="400" y="425" class="small-text">~/.local/share/containers/storage/overlay</text>
  
  <!-- Step 5: Download Layers -->
  <rect class="step" x="60" y="460" width="680" height="50" />
  <circle cx="85" cy="485" r="15" fill="var(--primary-color)" />
  <text x="85" y="485" class="step-number">5</text>
  <text x="400" y="480" class="text">Download Missing Layers (Parallel)</text>
  <text x="400" y="495" class="small-text">GET /v2/library/nginx/blobs/sha256:...</text>
  
  <!-- Step 6: Store & Register -->
  <rect class="step" x="60" y="530" width="680" height="50" />
  <circle cx="85" cy="555" r="15" fill="var(--accent-color)" />
  <text x="85" y="555" class="step-number">6</text>
  <text x="400" y="550" class="text">Store Layers & Register Image</text>
  <text x="400" y="565" class="small-text">Update image database, create overlay mounts</text>
  
  <!-- Side components -->
  
  <!-- Local Storage -->
  <rect class="storage" x="300" y="80" width="120" height="60" />
  <text x="360" y="105" class="text">Local Storage</text>
  <text x="360" y="120" class="small-text">containers/storage</text>
  
  <!-- Arrows -->
  <line class="arrow" x1="180" y1="110" x2="300" y2="110" />
  <line class="arrow" x1="180" y1="110" x2="620" y2="110" />
  <line class="arrow" x1="420" y1="110" x2="540" y2="110" />
  
  <!-- Process flow arrows -->
  <line class="dashed-arrow" x1="120" y1="140" x2="120" y2="180" />
  <line class="dashed-arrow" x1="680" y1="140" x2="680" y2="250" />
  <line class="arrow" x1="680" y1="300" x2="120" y2="320" />
  <line class="dashed-arrow" x1="360" y1="140" x2="360" y2="390" />
  <line class="arrow" x1="680" y1="460" x2="120" y2="460" />
  <line class="dashed-arrow" x1="360" y1="440" x2="360" y2="530" />
</svg>