# Jekyll設定
title: "Podman完全ガイド"
description: "コンテナ技術の理論と実践 - エンタープライズ環境でのPodman活用法"
author: 
  name: "太田和彦（株式会社アイティードゥ）"
  github: itdojp
  email: knowledge@itdo.jp
baseurl: "/podman-book"
url: "https://itdojp.github.io"

# Disable Jekyll processing for pre-built HTML
plugins: []

# ビルド設定
exclude:
  - README.md
  - package.json
  - package-lock.json
  - node_modules/
  - scripts/
  - .gitignore
  - LICENSE
  - CONTRIBUTING.md
  - src/
  - "*.md"
  - chapters/
  - introduction/
  - appendices/
  - afterword/

# Include only HTML files
include:
  - "*.html"
  - assets/
  - _includes/
  - _layouts/
