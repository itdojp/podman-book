title: "Podman完全ガイド"
description: "コンテナ技術の理論と実践 - エンタープライズ環境でのPodman活用法"
author: "株式会社アイティードゥ"
version: "1.0.0"
lang: "ja"

# Jekyll設定
markdown: kramdown
highlighter: rouge
permalink: pretty

# プラグイン
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-relative-links
  - jekyll-optional-front-matter

# 除外ファイル
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - scripts/
  - tests/
  - "README.md"
  - vendor/
  - .bundle/
  - Gemfile
  - Gemfile.lock

# 日本語対応
kramdown:
  input: GFM
  syntax_highlighter: rouge
  
# GitHub Pages設定
url: "https://itdojp.github.io"
baseurl: "/podman-book"
repository: "itdojp/podman-book"

# Use custom book layout as default
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "book"
