<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ja' }}" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description | default: site.description | escape }}">
    <meta name="author" content="{{ site.author | escape }}">
    
    <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/syntax-highlighting.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/apple-touch-icon.png' | relative_url }}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta property="og:description" content="{{ page.description | default: site.description | escape }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta name="twitter:description" content="{{ page.description | default: site.description | escape }}">
    
    <!-- Optimized theme detection and sidebar reset - minimal inline script -->
    <script>
        const t=localStorage.getItem('theme')||(matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light');
        document.documentElement.setAttribute('data-theme',t);
        // Reset sidebar checkbox on page load to prevent stuck open state
        document.addEventListener('DOMContentLoaded',()=>{
            const cb=document.getElementById('sidebar-toggle-checkbox');
            if(cb)cb.checked=false;
        });
    </script>
</head>
<body>
    <!-- CSS-only sidebar toggle (hidden checkbox for state management) -->
    <input type="checkbox" id="sidebar-toggle-checkbox" class="sidebar-toggle-checkbox" aria-hidden="true">
    
    <div class="book-layout">
        <!-- Header -->
        <header class="book-header">
            <div class="header-left">
                <label for="sidebar-toggle-checkbox" class="sidebar-toggle" aria-label="Toggle sidebar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </label>
                <a href="{{ '/' | relative_url }}" class="header-title">
                    <h1>{{ site.title | escape }}</h1>
                </a>
            </div>
            
            <div class="header-center">
                <div class="search-container">
                    <input type="search" 
                           placeholder="Search..." 
                           class="search-input"
                           id="search-input"
                           autocomplete="off">
                    <div class="search-results" id="search-results"></div>
                </div>
            </div>
            
            <div class="header-right">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <svg class="theme-icon theme-icon-light" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="theme-icon theme-icon-dark" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="book-sidebar" id="sidebar">
            <nav class="sidebar-nav" role="navigation" aria-label="Main navigation">
                {% include sidebar-nav.html %}
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="book-main" id="main">
            <div class="book-content">

                <!-- Page Content -->
                <article class="page-content">
                    {{ content }}
                </article>

                <!-- Navigation -->
                {% if page.url != '/' %}
                <nav class="page-navigation" aria-label="Page navigation">
                    {% include page-navigation.html %}
                </nav>
                {% endif %}

                <!-- Edit on GitHub -->
                {% if site.repository.github and page.path %}
                <div class="edit-page">
                    <a href="{{ site.repository.github }}/edit/main/{{ page.path }}" 
                       target="_blank" 
                       rel="noopener"
                       class="edit-link">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.12 2.12 0 0 1 3 3L12 15l-4 1 1-4Z"></path>
                        </svg>
                        Edit this page on GitHub
                    </a>
                </div>
                {% endif %}
            </div>
        </main>
    </div>

    <!-- Overlay for mobile sidebar (CSS-only close trigger) -->
    <label for="sidebar-toggle-checkbox" class="book-sidebar-overlay" id="sidebar-overlay" aria-label="Close sidebar"></label>

    <!-- JavaScript -->
    <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
    
    <!-- Lightweight code copy - no MutationObserver to prevent freeze -->
    <script async src="{{ '/assets/js/code-copy-lightweight.js' | relative_url }}"></script>
</body>
</html>
