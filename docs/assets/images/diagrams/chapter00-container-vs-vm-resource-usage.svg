<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #10b981;
        --accent-color: #f59e0b;
        --text-color: #1f2937;
        --bg-color: #ffffff;
        --border-color: #d1d5db;
        --surface-color: #f9fafb;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --primary-color: #3b82f6;
          --secondary-color: #34d399;
          --accent-color: #fbbf24;
          --text-color: #f9fafb;
          --bg-color: #111827;
          --border-color: #374151;
          --surface-color: #1f2937;
        }
      }
      
      .diagram {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-color);
      }
      
      .vm-section {
        fill: var(--primary-color);
        stroke: var(--border-color);
        stroke-width: 2;
        rx: 8;
        opacity: 0.1;
      }
      
      .container-section {
        fill: var(--secondary-color);
        stroke: var(--border-color);
        stroke-width: 2;
        rx: 8;
        opacity: 0.1;
      }
      
      .host-os {
        fill: var(--accent-color);
        stroke: var(--border-color);
        stroke-width: 2;
        rx: 6;
        opacity: 0.8;
      }
      
      .guest-os {
        fill: var(--primary-color);
        stroke: var(--border-color);
        stroke-width: 1.5;
        rx: 6;
        opacity: 0.7;
      }
      
      .hypervisor {
        fill: var(--primary-color);
        stroke: var(--border-color);
        stroke-width: 1.5;
        rx: 6;
        opacity: 0.5;
      }
      
      .container-runtime {
        fill: var(--secondary-color);
        stroke: var(--border-color);
        stroke-width: 1.5;
        rx: 6;
        opacity: 0.7;
      }
      
      .app {
        fill: var(--surface-color);
        stroke: var(--border-color);
        stroke-width: 1;
        rx: 4;
      }
      
      .text {
        fill: var(--text-color);
        font-size: 14px;
        font-weight: 500;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      
      .title {
        fill: var(--text-color);
        font-size: 18px;
        font-weight: 600;
        text-anchor: middle;
      }
      
      .section-title {
        fill: var(--text-color);
        font-size: 16px;
        font-weight: 600;
        text-anchor: middle;
      }
      
      .label {
        fill: var(--text-color);
        font-size: 12px;
        font-weight: 400;
        text-anchor: middle;
      }
      
      .small-text {
        fill: var(--text-color);
        font-size: 10px;
        font-weight: 400;
        text-anchor: middle;
      }
      
      .white-text {
        fill: var(--bg-color);
        font-size: 12px;
        font-weight: 500;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      
      @media (max-width: 480px) {
        .text { font-size: 12px; }
        .title { font-size: 16px; }
        .section-title { font-size: 14px; }
        .label { font-size: 10px; }
        .small-text { font-size: 8px; }
        .white-text { font-size: 10px; }
      }
    </style>
  </defs>
  
  <rect class="diagram" width="100%" height="100%" />
  
  <!-- Title -->
  <text x="400" y="30" class="title">Container vs VM Resource Usage</text>
  
  <!-- Virtual Machine Section -->
  <rect class="vm-section" x="40" y="60" width="320" height="420" />
  <text x="200" y="85" class="section-title">Virtual Machine</text>
  
  <!-- Hardware (VM) -->
  <rect class="host-os" x="60" y="440" width="280" height="30" />
  <text x="200" y="455" class="text">Hardware</text>
  
  <!-- Hypervisor -->
  <rect class="hypervisor" x="60" y="400" width="280" height="30" />
  <text x="200" y="415" class="white-text">Hypervisor (VMware/VirtualBox)</text>
  
  <!-- Guest OS instances -->
  <rect class="guest-os" x="80" y="320" width="100" height="70" />
  <text x="130" y="340" class="white-text">Guest OS</text>
  <text x="130" y="355" class="white-text">Linux</text>
  <text x="130" y="370" class="small-text">2GB RAM</text>
  
  <rect class="guest-os" x="200" y="320" width="100" height="70" />
  <text x="250" y="340" class="white-text">Guest OS</text>
  <text x="250" y="355" class="white-text">Windows</text>
  <text x="250" y="370" class="small-text">4GB RAM</text>
  
  <!-- VM Applications -->
  <rect class="app" x="90" y="280" width="35" height="30" />
  <text x="107" y="295" class="small-text">App1</text>
  
  <rect class="app" x="135" y="280" width="35" height="30" />
  <text x="152" y="295" class="small-text">App2</text>
  
  <rect class="app" x="210" y="280" width="35" height="30" />
  <text x="227" y="295" class="small-text">App3</text>
  
  <rect class="app" x="255" y="280" width="35" height="30" />
  <text x="272" y="295" class="small-text">App4</text>
  
  <!-- VM Resource Usage -->
  <text x="200" y="110" class="text">Resource Overhead</text>
  <text x="80" y="130" class="label">• Full OS per VM</text>
  <text x="80" y="145" class="label">• Hypervisor layer</text>
  <text x="80" y="160" class="label">• Hardware emulation</text>
  <text x="80" y="175" class="label">• Separate kernel per VM</text>
  <text x="80" y="190" class="label">• Boot time: 30〜60s</text>
  <text x="80" y="205" class="label">• Memory: 2〜4GB+ per VM</text>
  <text x="80" y="220" class="label">• Storage: 10〜20GB+ per VM</text>
  <text x="80" y="235" class="label">• CPU: Full virtualization</text>
  <text x="80" y="250" class="label">• Network: Virtual adapters</text>
  
  <!-- Container Section -->
  <rect class="container-section" x="440" y="60" width="320" height="420" />
  <text x="600" y="85" class="section-title">Containers</text>
  
  <!-- Hardware (Container) -->
  <rect class="host-os" x="460" y="440" width="280" height="30" />
  <text x="600" y="455" class="text">Hardware</text>
  
  <!-- Host OS -->
  <rect class="host-os" x="460" y="400" width="280" height="30" />
  <text x="600" y="415" class="text">Host OS (Linux)</text>
  
  <!-- Container Runtime -->
  <rect class="container-runtime" x="460" y="360" width="280" height="30" />
  <text x="600" y="375" class="white-text">Container Runtime (Podman/Docker)</text>
  
  <!-- Containers -->
  <rect class="app" x="480" y="280" width="60" height="70" />
  <text x="510" y="305" class="label">Container</text>
  <text x="510" y="320" class="label">nginx</text>
  <text x="510" y="335" class="small-text">50MB</text>
  
  <rect class="app" x="560" y="280" width="60" height="70" />
  <text x="590" y="305" class="label">Container</text>
  <text x="590" y="320" class="label">node.js</text>
  <text x="590" y="335" class="small-text">200MB</text>
  
  <rect class="app" x="640" y="280" width="60" height="70" />
  <text x="670" y="305" class="label">Container</text>
  <text x="670" y="320" class="label">postgres</text>
  <text x="670" y="335" class="small-text">300MB</text>
  
  <!-- Container Resource Usage -->
  <text x="600" y="110" class="text">Resource Efficiency</text>
  <text x="480" y="130" class="label">• Shared host kernel</text>
  <text x="480" y="145" class="label">• No hypervisor needed</text>
  <text x="480" y="160" class="label">• Process isolation only</text>
  <text x="480" y="175" class="label">• Single kernel shared</text>
  <text x="480" y="190" class="label">• Boot time: 1〜3s</text>
  <text x="480" y="205" class="label">• Memory: 50〜500MB</text>
  <text x="480" y="220" class="label">• Storage: 100MB-2GB</text>
  <text x="480" y="235" class="label">• CPU: Native performance</text>
  <text x="480" y="250" class="label">• Network: Shared stack</text>
  
  <!-- Comparison arrows and metrics -->
  <text x="400" y="510" class="text">Resource Comparison</text>
  <text x="200" y="530" class="label">VMs: High overhead</text>
  <text x="600" y="530" class="label">Containers: Low overhead</text>
  <text x="400" y="550" class="small-text">Containers use ~10〜20% of VM resources for same workload</text>
  <text x="400" y="565" class="small-text">Can run 10〜100x more containers than VMs on same hardware</text>
</svg>