<svg width="900" height="650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: 700 18px Inter, sans-serif; fill: var(--color-text-primary, #1a202c); }
      .section-title { font: 600 14px Inter, sans-serif; fill: var(--color-text-primary, #1a202c); }
      .layer-text { font: 500 12px Inter, sans-serif; fill: var(--color-text-primary, #1a202c); }
      .component-text { font: 400 11px Inter, sans-serif; fill: var(--color-text-secondary, #4a5568); }
      .small-text { font: 400 10px Inter, sans-serif; fill: var(--color-text-secondary, #4a5568); }
      
      .oci-spec { fill: var(--color-blue-50, #ebf8ff); stroke: var(--color-blue-300, #63b3ed); stroke-width: 2; }
      .runtime { fill: var(--color-green-50, #f0fff4); stroke: var(--color-green-200, #68d391); }
      .tool { fill: var(--color-purple-50, #faf5ff); stroke: var(--color-purple-200, #c084fc); }
      .registry { fill: var(--color-orange-50, #fffaf0); stroke: var(--color-orange-200, #fbb962); }
      .platform { fill: var(--color-yellow-50, #fffff0); stroke: var(--color-yellow-200, #f6e05e); }
      .spec-detail { fill: var(--color-red-50, #fef5e7); stroke: var(--color-red-200, #fc8181); }
      .arrow { stroke: var(--color-gray-600, #718096); fill: var(--color-gray-600, #718096); }
      .connection { stroke: var(--color-blue-400, #4299e1); stroke-width: 1; stroke-dasharray: 3,3; }
    </style>
  </defs>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title">OCI準拠エコシステム図</text>

  <!-- Central OCI Specifications -->
  <g id="oci-core">
    <ellipse cx="450" cy="180" rx="140" ry="80" class="oci-spec" />
    <text x="450" y="160" text-anchor="middle" class="section-title">OCI Specifications</text>
    <text x="450" y="180" text-anchor="middle" class="layer-text">Open Container Initiative</text>
    <text x="450" y="200" text-anchor="middle" class="small-text">標準化されたコンテナ仕様</text>
  </g>

  <!-- OCI Runtime Spec Detail -->
  <g id="runtime-spec">
    <rect x="320" y="300" width="120" height="60" class="spec-detail" />
    <text x="380" y="320" text-anchor="middle" class="layer-text">Runtime Spec</text>
    <text x="380" y="335" text-anchor="middle" class="small-text">config.json</text>
    <text x="380" y="350" text-anchor="middle" class="small-text">実行時設定</text>
  </g>

  <!-- OCI Image Spec Detail -->
  <g id="image-spec">
    <rect x="460" y="300" width="120" height="60" class="spec-detail" />
    <text x="520" y="320" text-anchor="middle" class="layer-text">Image Spec</text>
    <text x="520" y="335" text-anchor="middle" class="small-text">manifest.json</text>
    <text x="520" y="350" text-anchor="middle" class="small-text">イメージ形式</text>
  </g>

  <!-- OCI Distribution Spec Detail -->
  <g id="distribution-spec">
    <rect x="600" y="300" width="120" height="60" class="spec-detail" />
    <text x="660" y="320" text-anchor="middle" class="layer-text">Distribution Spec</text>
    <text x="660" y="335" text-anchor="middle" class="small-text">Registry API</text>
    <text x="660" y="350" text-anchor="middle" class="small-text">配布プロトコル</text>
  </g>

  <!-- Container Runtimes -->
  <g id="runtimes">
    <text x="150" y="120" text-anchor="middle" class="section-title">コンテナランタイム</text>
    
    <!-- Low-level Runtimes -->
    <rect x="80" y="140" width="70" height="40" class="runtime" />
    <text x="115" y="157" text-anchor="middle" class="component-text">runc</text>
    <text x="115" y="170" text-anchor="middle" class="small-text">(Reference)</text>
    
    <rect x="160" y="140" width="70" height="40" class="runtime" />
    <text x="195" y="157" text-anchor="middle" class="component-text">crun</text>
    <text x="195" y="170" text-anchor="middle" class="small-text">(C impl)</text>
    
    <rect x="80" y="190" width="70" height="40" class="runtime" />
    <text x="115" y="207" text-anchor="middle" class="component-text">kata</text>
    <text x="115" y="220" text-anchor="middle" class="small-text">(VM-based)</text>
    
    <rect x="160" y="190" width="70" height="40" class="runtime" />
    <text x="195" y="207" text-anchor="middle" class="component-text">gVisor</text>
    <text x="195" y="220" text-anchor="middle" class="small-text">(Sandboxed)</text>
    
    <!-- High-level Runtimes/Tools -->
    <rect x="80" y="260" width="70" height="40" class="tool" />
    <text x="115" y="277" text-anchor="middle" class="component-text">Docker</text>
    <text x="115" y="290" text-anchor="middle" class="small-text">(Engine)</text>
    
    <rect x="160" y="260" width="70" height="40" class="tool" />
    <text x="195" y="277" text-anchor="middle" class="component-text">Podman</text>
    <text x="195" y="290" text-anchor="middle" class="small-text">(Daemonless)</text>
    
  </g>

  <!-- Container Tools -->
  <g id="tools">
    <text x="750" y="120" text-anchor="middle" class="section-title">コンテナツール</text>
    
    <rect x="680" y="140" width="70" height="40" class="tool" />
    <text x="715" y="157" text-anchor="middle" class="component-text">buildah</text>
    <text x="715" y="170" text-anchor="middle" class="small-text">(Builder)</text>
    
    <rect x="760" y="140" width="70" height="40" class="tool" />
    <text x="795" y="157" text-anchor="middle" class="component-text">skopeo</text>
    <text x="795" y="170" text-anchor="middle" class="small-text">(Image util)</text>
    
    <rect x="680" y="190" width="70" height="40" class="tool" />
    <text x="715" y="207" text-anchor="middle" class="component-text">cri-o</text>
    <text x="715" y="220" text-anchor="middle" class="small-text">(CRI impl)</text>
    
    <rect x="760" y="190" width="70" height="40" class="tool" />
    <text x="795" y="207" text-anchor="middle" class="component-text">containerd</text>
    <text x="795" y="220" text-anchor="middle" class="small-text">(Runtime)</text>
  </g>

  <!-- Container Registries -->
  <g id="registries">
    <text x="450" y="450" text-anchor="middle" class="section-title">コンテナレジストリ</text>
    
    <rect x="320" y="470" width="80" height="40" class="registry" />
    <text x="360" y="487" text-anchor="middle" class="component-text">Docker Hub</text>
    <text x="360" y="500" text-anchor="middle" class="small-text">(Public)</text>
    
    <rect x="410" y="470" width="80" height="40" class="registry" />
    <text x="450" y="487" text-anchor="middle" class="component-text">Quay.io</text>
    <text x="450" y="500" text-anchor="middle" class="small-text">(Red Hat)</text>
    
    <rect x="500" y="470" width="80" height="40" class="registry" />
    <text x="540" y="487" text-anchor="middle" class="component-text">Harbor</text>
    <text x="540" y="500" text-anchor="middle" class="small-text">(Enterprise)</text>
    
    <rect x="590" y="470" width="80" height="40" class="registry" />
    <text x="630" y="487" text-anchor="middle" class="component-text">ECR/GCR/ACR</text>
    <text x="630" y="500" text-anchor="middle" class="small-text">(Cloud)</text>
  </g>

  <!-- Orchestration Platforms -->
  <g id="platforms">
    <text x="150" y="450" text-anchor="middle" class="section-title">オーケストレーション</text>
    
    <rect x="80" y="470" width="70" height="40" class="platform" />
    <text x="115" y="487" text-anchor="middle" class="component-text">Kubernetes</text>
    <text x="115" y="500" text-anchor="middle" class="small-text">(K8s)</text>
    
    <rect x="160" y="470" width="70" height="40" class="platform" />
    <text x="195" y="487" text-anchor="middle" class="component-text">OpenShift</text>
    <text x="195" y="500" text-anchor="middle" class="small-text">(Red Hat)</text>
    
    <rect x="80" y="520" width="70" height="40" class="platform" />
    <text x="115" y="537" text-anchor="middle" class="component-text">Docker</text>
    <text x="115" y="550" text-anchor="middle" class="small-text">Swarm</text>
    
    <rect x="160" y="520" width="70" height="40" class="platform" />
    <text x="195" y="537" text-anchor="middle" class="component-text">Nomad</text>
    <text x="195" y="550" text-anchor="middle" class="small-text">(HashiCorp)</text>
  </g>

  <!-- Security Tools -->
  <g id="security">
    <text x="750" y="450" text-anchor="middle" class="section-title">セキュリティツール</text>
    
    <rect x="680" y="470" width="70" height="40" class="tool" />
    <text x="715" y="487" text-anchor="middle" class="component-text">Trivy</text>
    <text x="715" y="500" text-anchor="middle" class="small-text">(Scanner)</text>
    
    <rect x="760" y="470" width="70" height="40" class="tool" />
    <text x="795" y="487" text-anchor="middle" class="component-text">Falco</text>
    <text x="795" y="500" text-anchor="middle" class="small-text">(Runtime)</text>
    
    <rect x="680" y="520" width="70" height="40" class="tool" />
    <text x="715" y="537" text-anchor="middle" class="component-text">Twistlock</text>
    <text x="715" y="550" text-anchor="middle" class="small-text">(Prisma)</text>
    
    <rect x="760" y="520" width="70" height="40" class="tool" />
    <text x="795" y="537" text-anchor="middle" class="component-text">Aqua</text>
    <text x="795" y="550" text-anchor="middle" class="small-text">(Security)</text>
  </g>

  <!-- Arrows and Connections -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" class="arrow" />
    </marker>
  </defs>

  <!-- Connections from OCI Core to Specs -->
  <line x1="450" y1="260" x2="380" y2="300" stroke-width="2" class="arrow" marker-end="url(#arrowhead)" />
  <line x1="450" y1="260" x2="520" y2="300" stroke-width="2" class="arrow" marker-end="url(#arrowhead)" />
  <line x1="450" y1="260" x2="660" y2="300" stroke-width="2" class="arrow" marker-end="url(#arrowhead)" />

  <!-- Connections from Runtimes to OCI -->
  <line x1="230" y1="180" x2="310" y2="180" class="connection" />
  <line x1="230" y1="280" x2="310" y2="180" class="connection" />

  <!-- Connections from Tools to OCI -->
  <line x1="680" y1="180" x2="590" y2="180" class="connection" />

  <!-- Connections from Registries to Distribution Spec -->
  <line x1="450" y1="470" x2="660" y2="360" class="connection" />

  <!-- Connections from Platforms to Runtime Spec -->
  <line x1="230" y1="490" x2="320" y2="340" class="connection" />

  <!-- Legend -->
  <g id="legend" transform="translate(50, 590)">
    <rect x="0" y="0" width="20" height="15" class="oci-spec" />
    <text x="25" y="12" class="small-text">OCI仕様</text>
    
    <rect x="100" y="0" width="20" height="15" class="runtime" />
    <text x="125" y="12" class="small-text">ランタイム</text>
    
    <rect x="200" y="0" width="20" height="15" class="tool" />
    <text x="225" y="12" class="small-text">ツール</text>
    
    <rect x="280" y="0" width="20" height="15" class="registry" />
    <text x="305" y="12" class="small-text">レジストリ</text>
    
    <rect x="380" y="0" width="20" height="15" class="platform" />
    <text x="405" y="12" class="small-text">プラットフォーム</text>
    
    <line x1="500" y1="7" x2="530" y2="7" class="connection" />
    <text x="535" y="12" class="small-text">準拠関係</text>
  </g>

  <!-- Benefits Box -->
  <g id="benefits" transform="translate(50, 620)">
    <text x="0" y="0" class="component-text">OCI準拠による利点: 相互運用性、ベンダーロックイン回避、エコシステム統一、標準化されたツールチェーン</text>
  </g>
</svg>