<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #10b981;
        --accent-color: #f59e0b;
        --text-color: #1f2937;
        --bg-color: #ffffff;
        --border-color: #d1d5db;
        --surface-color: #f9fafb;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --primary-color: #3b82f6;
          --secondary-color: #34d399;
          --accent-color: #fbbf24;
          --text-color: #f9fafb;
          --bg-color: #111827;
          --border-color: #374151;
          --surface-color: #1f2937;
        }
      }
      
      .diagram {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-color);
      }
      
      .network-section {
        fill: var(--surface-color);
        stroke: var(--border-color);
        stroke-width: 2;
        rx: 8;
      }
      
      .bridge-network {
        fill: var(--primary-color);
        stroke: var(--border-color);
        stroke-width: 2;
        rx: 8;
        opacity: 0.1;
      }
      
      .host-network {
        fill: var(--secondary-color);
        stroke: var(--border-color);
        stroke-width: 2;
        rx: 8;
        opacity: 0.1;
      }
      
      .none-network {
        fill: var(--accent-color);
        stroke: var(--border-color);
        stroke-width: 2;
        rx: 8;
        opacity: 0.1;
      }
      
      .container {
        fill: var(--primary-color);
        stroke: var(--border-color);
        stroke-width: 1.5;
        rx: 6;
        opacity: 0.8;
      }
      
      .host-container {
        fill: var(--secondary-color);
        stroke: var(--border-color);
        stroke-width: 1.5;
        rx: 6;
        opacity: 0.8;
      }
      
      .isolated-container {
        fill: var(--accent-color);
        stroke: var(--border-color);
        stroke-width: 1.5;
        rx: 6;
        opacity: 0.8;
      }
      
      .bridge {
        fill: var(--primary-color);
        stroke: var(--border-color);
        stroke-width: 2;
        rx: 6;
        opacity: 0.6;
      }
      
      .text {
        fill: var(--text-color);
        font-size: 14px;
        font-weight: 500;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      
      .title {
        fill: var(--text-color);
        font-size: 18px;
        font-weight: 600;
        text-anchor: middle;
      }
      
      .section-title {
        fill: var(--text-color);
        font-size: 14px;
        font-weight: 600;
        text-anchor: middle;
      }
      
      .label {
        fill: var(--text-color);
        font-size: 12px;
        font-weight: 400;
        text-anchor: middle;
      }
      
      .small-text {
        fill: var(--text-color);
        font-size: 10px;
        font-weight: 400;
        text-anchor: middle;
      }
      
      .white-text {
        fill: var(--bg-color);
        font-size: 12px;
        font-weight: 500;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      
      .command {
        fill: var(--text-color);
        font-size: 9px;
        font-weight: 400;
        font-family: 'Monaco', 'Menlo', monospace;
        text-anchor: middle;
      }
      
      .connection {
        stroke: var(--primary-color);
        stroke-width: 2;
        fill: none;
      }
      
      @media (max-width: 480px) {
        .text { font-size: 12px; }
        .title { font-size: 16px; }
        .section-title { font-size: 12px; }
        .label { font-size: 10px; }
        .small-text { font-size: 8px; }
        .white-text { font-size: 10px; }
        .command { font-size: 7px; }
      }
    </style>
  </defs>
  
  <rect class="diagram" width="100%" height="100%" />
  
  <!-- Title -->
  <text x="400" y="30" class="title">Network Configuration Options</text>
  
  <!-- Bridge Network Mode -->
  <rect class="bridge-network" x="40" y="60" width="220" height="160" />
  <text x="150" y="80" class="section-title">Bridge Mode (Default)</text>
  
  <!-- Bridge -->
  <rect class="bridge" x="60" y="100" width="180" height="30" />
  <text x="150" y="115" class="white-text">podman0 Bridge</text>
  
  <!-- Bridge containers -->
  <rect class="container" x="70" y="150" width="70" height="50" />
  <text x="105" y="170" class="white-text">web</text>
  <text x="105" y="185" class="small-text">10.88.0.2</text>
  
  <rect class="container" x="160" y="150" width="70" height="50" />
  <text x="195" y="170" class="white-text">db</text>
  <text x="195" y="185" class="small-text">10.88.0.3</text>
  
  <!-- Bridge command -->
  <text x="150" y="230" class="command">--network bridge (default)</text>
  
  <!-- Host Network Mode -->
  <rect class="host-network" x="290" y="60" width="220" height="160" />
  <text x="400" y="80" class="section-title">Host Mode</text>
  
  <text x="400" y="105" class="label">Direct host network access</text>
  
  <!-- Host containers -->
  <rect class="host-container" x="320" y="120" width="70" height="50" />
  <text x="355" y="140" class="white-text">web</text>
  <text x="355" y="155" class="small-text">host:80</text>
  
  <rect class="host-container" x="410" y="120" width="70" height="50" />
  <text x="445" y="140" class="white-text">app</text>
  <text x="445" y="155" class="small-text">host:3000</text>
  
  <text x="400" y="190" class="small-text">Uses host network stack</text>
  <text x="400" y="205" class="small-text">No isolation</text>
  
  <!-- Host command -->
  <text x="400" y="230" class="command">--network host</text>
  
  <!-- None Network Mode -->
  <rect class="none-network" x="540" y="60" width="220" height="160" />
  <text x="650" y="80" class="section-title">None Mode</text>
  
  <text x="650" y="105" class="label">No network access</text>
  
  <!-- Isolated container -->
  <rect class="isolated-container" x="590" y="120" width="120" height="50" />
  <text x="650" y="140" class="white-text">isolated</text>
  <text x="650" y="155" class="small-text">no network</text>
  
  <text x="650" y="190" class="small-text">Loopback only</text>
  <text x="650" y="205" class="small-text">Maximum isolation</text>
  
  <!-- None command -->
  <text x="650" y="230" class="command">--network none</text>
  
  <!-- Custom Networks -->
  <rect class="network-section" x="40" y="260" width="720" height="120" />
  <text x="400" y="280" class="section-title">Custom Networks</text>
  
  <!-- Custom network examples -->
  <rect class="container" x="60" y="300" width="100" height="60" />
  <text x="110" y="320" class="white-text">frontend</text>
  <text x="110" y="335" class="small-text">web-net</text>
  <text x="110" y="350" class="small-text">10.1.0.2</text>
  
  <rect class="container" x="200" y="300" width="100" height="60" />
  <text x="250" y="320" class="white-text">api</text>
  <text x="250" y="335" class="small-text">app-net</text>
  <text x="250" y="350" class="small-text">10.2.0.2</text>
  
  <rect class="container" x="340" y="300" width="100" height="60" />
  <text x="390" y="320" class="white-text">database</text>
  <text x="390" y="335" class="small-text">db-net</text>
  <text x="390" y="350" class="small-text">10.3.0.2</text>
  
  <!-- Multi-network container -->
  <rect class="container" x="480" y="300" width="120" height="60" />
  <text x="540" y="315" class="white-text">proxy</text>
  <text x="540" y="330" class="small-text">web-net: 10.1.0.3</text>
  <text x="540" y="345" class="small-text">app-net: 10.2.0.3</text>
  <text x="540" y="355" class="small-text">Multi-network</text>
  
  <!-- Network creation commands -->
  <text x="650" y="310" class="command">podman network create web-net</text>
  <text x="650" y="325" class="command">podman network create app-net</text>
  <text x="650" y="340" class="command">podman network create db-net</text>
  <text x="650" y="355" class="command">--network web-net,app-net</text>
  
  <!-- Pod Networks -->
  <rect class="network-section" x="40" y="400" width="720" height="120" />
  <text x="400" y="420" class="section-title">Pod Networks</text>
  
  <text x="150" y="445" class="label">Pod: shared namespace</text>
  
  <rect class="container" x="60" y="460" width="80" height="40" />
  <text x="100" y="480" class="white-text">pause</text>
  
  <rect class="container" x="160" y="460" width="80" height="40" />
  <text x="200" y="480" class="white-text">web</text>
  
  <rect class="container" x="260" y="460" width="80" height="40" />
  <text x="300" y="480" class="white-text">app</text>
  
  <text x="200" y="445" class="small-text">All containers share network</text>
  <text x="200" y="515" class="small-text">Communicate via localhost</text>
  
  <!-- Network comparison -->
  <text x="500" y="445" class="label">Network Features Comparison</text>
  <text x="500" y="465" class="small-text">Bridge: Isolated, NAT, Port mapping</text>
  <text x="500" y="480" class="small-text">Host: No isolation, Direct access</text>
  <text x="500" y="495" class="small-text">None: Complete isolation</text>
  <text x="500" y="510" class="small-text">Custom: User-defined isolation</text>
  
  <!-- Network management commands -->
  <text x="400" y="550" class="text">Network Management</text>
  <text x="200" y="570" class="command">podman network ls</text>
  <text x="400" y="570" class="command">podman network inspect</text>
  <text x="600" y="570" class="command">podman network rm</text>
  
  <!-- Connection lines for pod -->
  <line class="connection" x1="100" y1="460" x2="200" y2="460" />
  <line class="connection" x1="200" y1="460" x2="300" y2="460" />
</svg>