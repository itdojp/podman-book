<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: 700 18px Inter, sans-serif; fill: var(--color-text-primary, #1a202c); }
      .section-title { font: 600 14px Inter, sans-serif; fill: var(--color-text-primary, #1a202c); }
      .layer-text { font: 500 12px Inter, sans-serif; fill: var(--color-text-primary, #1a202c); }
      .component-text { font: 400 11px Inter, sans-serif; fill: var(--color-text-secondary, #4a5568); }
      .small-text { font: 400 10px Inter, sans-serif; fill: var(--color-text-secondary, #4a5568); }
      
      .state-pending { fill: var(--color-gray-100, #f7fafc); stroke: var(--color-gray-400, #a0aec0); }
      .state-creating { fill: var(--color-blue-100, #dbeafe); stroke: var(--color-blue-400, #4299e1); }
      .state-running { fill: var(--color-green-100, #dcfce7); stroke: var(--color-green-400, #48bb78); }
      .state-paused { fill: var(--color-yellow-100, #fef3c7); stroke: var(--color-yellow-400, #f6e05e); }
      .state-stopping { fill: var(--color-orange-100, #fed7aa); stroke: var(--color-orange-400, #fbb962); }
      .state-exited { fill: var(--color-red-100, #fee2e2); stroke: var(--color-red-400, #f56565); }
      .command { fill: var(--color-purple-50, #faf5ff); stroke: var(--color-purple-200, #c084fc); }
      .arrow { stroke: var(--color-gray-600, #718096); fill: var(--color-gray-600, #718096); }
      .transition { stroke: var(--color-blue-500, #3182ce); stroke-width: 2; }
    </style>
  </defs>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title">Pod ライフサイクル管理図</text>

  <!-- Initial State -->
  <g id="initial">
    <ellipse cx="150" cy="100" rx="80" ry="40" class="state-pending" />
    <text x="150" y="95" text-anchor="middle" class="layer-text">Initial</text>
    <text x="150" y="110" text-anchor="middle" class="small-text">初期状態</text>
  </g>

  <!-- Creating State -->
  <g id="creating">
    <ellipse cx="400" cy="100" rx="80" ry="40" class="state-creating" />
    <text x="400" y="95" text-anchor="middle" class="layer-text">Creating</text>
    <text x="400" y="110" text-anchor="middle" class="small-text">作成中</text>
  </g>

  <!-- Running State -->
  <g id="running">
    <ellipse cx="650" cy="100" rx="80" ry="40" class="state-running" />
    <text x="650" y="95" text-anchor="middle" class="layer-text">Running</text>
    <text x="650" y="110" text-anchor="middle" class="small-text">実行中</text>
  </g>

  <!-- Paused State -->
  <g id="paused">
    <ellipse cx="650" cy="250" rx="80" ry="40" class="state-paused" />
    <text x="650" y="245" text-anchor="middle" class="layer-text">Paused</text>
    <text x="650" y="260" text-anchor="middle" class="small-text">一時停止</text>
  </g>

  <!-- Stopping State -->
  <g id="stopping">
    <ellipse cx="400" cy="250" rx="80" ry="40" class="state-stopping" />
    <text x="400" y="245" text-anchor="middle" class="layer-text">Stopping</text>
    <text x="400" y="260" text-anchor="middle" class="small-text">停止中</text>
  </g>

  <!-- Exited State -->
  <g id="exited">
    <ellipse cx="150" cy="250" rx="80" ry="40" class="state-exited" />
    <text x="150" y="245" text-anchor="middle" class="layer-text">Exited</text>
    <text x="150" y="260" text-anchor="middle" class="small-text">停止済み</text>
  </g>

  <!-- Flow arrows and labels -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" class="arrow" />
    </marker>
  </defs>

  <!-- Transitions -->
  <!-- Initial to Creating -->
  <line x1="230" y1="100" x2="320" y2="100" class="transition" marker-end="url(#arrowhead)" />
  <text x="275" y="90" text-anchor="middle" class="small-text">podman pod create</text>

  <!-- Creating to Running -->
  <line x1="480" y1="100" x2="570" y2="100" class="transition" marker-end="url(#arrowhead)" />
  <text x="525" y="90" text-anchor="middle" class="small-text">podman pod start</text>

  <!-- Running to Paused -->
  <line x1="650" y1="140" x2="650" y2="210" class="transition" marker-end="url(#arrowhead)" />
  <text x="700" y="175" text-anchor="middle" class="small-text">podman pod pause</text>

  <!-- Paused to Running -->
  <line x1="630" y1="210" x2="630" y2="140" class="transition" marker-end="url(#arrowhead)" />
  <text x="580" y="175" text-anchor="middle" class="small-text">podman pod unpause</text>

  <!-- Running to Stopping -->
  <line x1="590" y1="140" x2="460" y2="210" class="transition" marker-end="url(#arrowhead)" />
  <text x="500" y="165" text-anchor="middle" class="small-text">podman pod stop</text>

  <!-- Stopping to Exited -->
  <line x1="320" y1="250" x2="230" y2="250" class="transition" marker-end="url(#arrowhead)" />
  <text x="275" y="240" text-anchor="middle" class="small-text">停止完了</text>

  <!-- Exited to Creating (restart) -->
  <line x1="210" y1="210" x2="340" y2="140" class="transition" marker-end="url(#arrowhead)" />
  <text x="255" y="165" text-anchor="middle" class="small-text">podman pod restart</text>

  <!-- Command Details -->
  <g id="commands">
    <text x="450" y="350" text-anchor="middle" class="section-title">Pod管理コマンド詳細</text>
    
    <!-- Create commands -->
    <rect x="50" y="380" width="200" height="80" class="command" />
    <text x="150" y="400" text-anchor="middle" class="layer-text">作成コマンド</text>
    <text x="150" y="420" text-anchor="middle" class="small-text">podman pod create --name mypod</text>
    <text x="150" y="435" text-anchor="middle" class="small-text">podman pod create -p 8080:80</text>
    <text x="150" y="450" text-anchor="middle" class="small-text">podman pod create --network bridge</text>
    
    <!-- Runtime commands -->
    <rect x="270" y="380" width="200" height="80" class="command" />
    <text x="370" y="400" text-anchor="middle" class="layer-text">実行制御コマンド</text>
    <text x="370" y="420" text-anchor="middle" class="small-text">podman pod start mypod</text>
    <text x="370" y="435" text-anchor="middle" class="small-text">podman pod stop mypod</text>
    <text x="370" y="450" text-anchor="middle" class="small-text">podman pod restart mypod</text>
    
    <!-- Status commands -->
    <rect x="490" y="380" width="200" height="80" class="command" />
    <text x="590" y="400" text-anchor="middle" class="layer-text">状態確認コマンド</text>
    <text x="590" y="420" text-anchor="middle" class="small-text">podman pod ps</text>
    <text x="590" y="435" text-anchor="middle" class="small-text">podman pod inspect mypod</text>
    <text x="590" y="450" text-anchor="middle" class="small-text">podman pod logs mypod</text>
    
    <!-- Cleanup commands -->
    <rect x="710" y="380" width="140" height="80" class="command" />
    <text x="780" y="400" text-anchor="middle" class="layer-text">削除コマンド</text>
    <text x="780" y="420" text-anchor="middle" class="small-text">podman pod rm mypod</text>
    <text x="780" y="435" text-anchor="middle" class="small-text">podman pod rm -f mypod</text>
    <text x="780" y="450" text-anchor="middle" class="small-text">podman pod prune</text>
  </g>

  <!-- Container Integration -->
  <g id="container-integration">
    <text x="450" y="500" text-anchor="middle" class="section-title">Pod内コンテナ統合管理</text>
    
    <!-- Pod with containers -->
    <rect x="200" y="520" width="500" height="120" class="state-running" />
    <text x="450" y="540" text-anchor="middle" class="layer-text">Pod: mypod (Running)</text>
    
    <!-- Infrastructure container -->
    <rect x="220" y="560" width="120" height="40" class="state-creating" />
    <text x="280" y="575" text-anchor="middle" class="component-text">Infra Container</text>
    <text x="280" y="590" text-anchor="middle" class="small-text">pause container</text>
    
    <!-- Application containers -->
    <rect x="360" y="560" width="100" height="40" class="state-running" />
    <text x="410" y="575" text-anchor="middle" class="component-text">Web</text>
    <text x="410" y="590" text-anchor="middle" class="small-text">nginx:latest</text>
    
    <rect x="480" y="560" width="100" height="40" class="state-running" />
    <text x="530" y="575" text-anchor="middle" class="component-text">App</text>
    <text x="530" y="590" text-anchor="middle" class="small-text">node:16</text>
    
    <rect x="600" y="560" width="80" height="40" class="state-running" />
    <text x="640" y="575" text-anchor="middle" class="component-text">Cache</text>
    <text x="640" y="590" text-anchor="middle" class="small-text">redis:6</text>
    
    <!-- Shared resources -->
    <text x="450" y="620" text-anchor="middle" class="small-text">共有リソース: Network Namespace, IPC, PID Namespace</text>
  </g>

  <!-- Best Practices -->
  <g id="best-practices" transform="translate(50, 660)">
    <text x="0" y="0" class="component-text">ベストプラクティス: Pod作成時にネットワーク/ボリューム事前準備、ヘルスチェック設定、リソース制限適用</text>
  </g>
</svg>