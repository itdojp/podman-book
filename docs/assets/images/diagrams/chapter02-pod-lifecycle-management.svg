<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #10b981;
        --accent-color: #f59e0b;
        --error-color: #ef4444;
        --text-color: #1f2937;
        --bg-color: #ffffff;
        --border-color: #d1d5db;
        --surface-color: #f9fafb;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --primary-color: #3b82f6;
          --secondary-color: #34d399;
          --accent-color: #fbbf24;
          --error-color: #f87171;
          --text-color: #f9fafb;
          --bg-color: #111827;
          --border-color: #374151;
          --surface-color: #1f2937;
        }
      }
      
      .diagram {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-color);
      }
      
      .state {
        fill: var(--surface-color);
        stroke: var(--border-color);
        stroke-width: 2;
        rx: 8;
      }
      
      .created {
        fill: var(--accent-color);
        stroke: var(--border-color);
        stroke-width: 2;
        rx: 8;
        opacity: 0.8;
      }
      
      .running {
        fill: var(--secondary-color);
        stroke: var(--border-color);
        stroke-width: 2;
        rx: 8;
        opacity: 0.8;
      }
      
      .stopped {
        fill: var(--primary-color);
        stroke: var(--border-color);
        stroke-width: 2;
        rx: 8;
        opacity: 0.8;
      }
      
      .degraded {
        fill: var(--error-color);
        stroke: var(--border-color);
        stroke-width: 2;
        rx: 8;
        opacity: 0.8;
      }
      
      .text {
        fill: var(--text-color);
        font-size: 14px;
        font-weight: 500;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      
      .title {
        fill: var(--text-color);
        font-size: 18px;
        font-weight: 600;
        text-anchor: middle;
      }
      
      .label {
        fill: var(--text-color);
        font-size: 12px;
        font-weight: 400;
        text-anchor: middle;
      }
      
      .small-text {
        fill: var(--text-color);
        font-size: 10px;
        font-weight: 400;
        text-anchor: middle;
      }
      
      .white-text {
        fill: var(--bg-color);
        font-size: 14px;
        font-weight: 500;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      
      .command {
        fill: var(--text-color);
        font-size: 10px;
        font-weight: 400;
        font-family: 'Monaco', 'Menlo', monospace;
        text-anchor: middle;
      }
      
      .arrow {
        stroke: var(--text-color);
        stroke-width: 2;
        fill: none;
        marker-end: url(#arrowhead);
      }
      
      @media (max-width: 480px) {
        .text { font-size: 12px; }
        .title { font-size: 16px; }
        .label { font-size: 10px; }
        .small-text { font-size: 8px; }
        .white-text { font-size: 12px; }
        .command { font-size: 8px; }
      }
    </style>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="var(--text-color)" />
    </marker>
  </defs>
  
  <rect class="diagram" width="100%" height="100%" />
  
  <!-- Title -->
  <text x="400" y="30" class="title">Pod Lifecycle Management</text>
  
  <!-- Created State -->
  <rect class="created" x="320" y="80" width="160" height="60" />
  <text x="400" y="105" class="white-text">Created</text>
  <text x="400" y="120" class="small-text">Pod exists but not started</text>
  
  <!-- Commands to Created -->
  <text x="400" y="60" class="command">podman pod create --name mypod</text>
  
  <!-- Running State -->
  <rect class="running" x="60" y="200" width="160" height="80" />
  <text x="140" y="235" class="white-text">Running</text>
  <text x="140" y="250" class="small-text">All containers active</text>
  <text x="140" y="265" class="small-text">Infra container up</text>
  
  <!-- Degraded State -->
  <rect class="degraded" x="620" y="200" width="160" height="80" />
  <text x="700" y="235" class="white-text">Degraded</text>
  <text x="700" y="250" class="small-text">Some containers failed</text>
  <text x="700" y="265" class="small-text">Partial functionality</text>
  
  <!-- Stopped State -->
  <rect class="stopped" x="320" y="350" width="160" height="60" />
  <text x="400" y="375" class="white-text">Stopped</text>
  <text x="400" y="390" class="small-text">All containers stopped</text>
  
  <!-- Removed State -->
  <rect class="state" x="320" y="450" width="160" height="60" />
  <text x="400" y="475" class="text">Removed</text>
  <text x="400" y="490" class="small-text">Pod deleted from system</text>
  
  <!-- State Transitions with Commands -->
  
  <!-- Created to Running -->
  <line class="arrow" x1="350" y1="140" x2="180" y2="200" />
  <text x="245" y="165" class="command">podman pod start mypod</text>
  
  <!-- Created to Degraded -->
  <line class="arrow" x1="450" y1="140" x2="650" y2="200" />
  <text x="575" y="165" class="command">Container failure during start</text>
  
  <!-- Running to Degraded -->
  <line class="arrow" x1="220" y1="230" x2="620" y2="230" />
  <text x="420" y="220" class="command">Container crashes</text>
  
  <!-- Running to Stopped -->
  <line class="arrow" x1="180" y1="280" x2="350" y2="350" />
  <text x="240" y="320" class="command">podman pod stop mypod</text>
  
  <!-- Degraded to Stopped -->
  <line class="arrow" x1="650" y1="280" x2="450" y2="350" />
  <text x="575" y="320" class="command">podman pod stop mypod</text>
  
  <!-- Degraded to Running -->
  <line class="arrow" x1="650" y1="200" x2="180" y2="200" />
  <text x="420" y="190" class="command">podman pod restart mypod</text>
  
  <!-- Stopped to Running -->
  <line class="arrow" x1="350" y1="350" x2="180" y2="280" />
  <text x="240" y="315" class="command">podman pod start mypod</text>
  
  <!-- Stopped to Removed -->
  <line class="arrow" x1="400" y1="410" x2="400" y2="450" />
  <text x="500" y="430" class="command">podman pod rm mypod</text>
  
  <!-- Management Commands Section -->
  <rect class="state" x="60" y="450" width="200" height="120" />
  <text x="160" y="475" class="text">Management Commands</text>
  <text x="80" y="495" class="command">podman pod ls</text>
  <text x="80" y="510" class="command">podman pod ps</text>
  <text x="80" y="525" class="command">podman pod inspect</text>
  <text x="80" y="540" class="command">podman pod logs</text>
  <text x="80" y="555" class="command">podman pod stats</text>
  
  <!-- Container Operations -->
  <rect class="state" x="540" y="450" width="200" height="120" />
  <text x="640" y="475" class="text">Container Operations</text>
  <text x="560" y="495" class="command">podman run --pod mypod</text>
  <text x="560" y="510" class="command">podman exec -it container</text>
  <text x="560" y="525" class="command">podman stop container</text>
  <text x="560" y="540" class="command">podman rm container</text>
  <text x="560" y="555" class="command">podman logs container</text>
  
  <!-- State Indicators -->
  <text x="160" y="580" class="small-text">• Yellow: Created • Green: Running</text>
  <text x="560" y="580" class="small-text">• Blue: Stopped • Red: Degraded</text>
  
  <!-- Auto-restart note -->
  <text x="400" y="550" class="small-text">Note: Pods support restart policies for automatic recovery</text>
</svg>