<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #10b981;
        --accent-color: #f59e0b;
        --error-color: #ef4444;
        --text-color: #1f2937;
        --bg-color: #ffffff;
        --border-color: #d1d5db;
        --surface-color: #f9fafb;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --primary-color: #3b82f6;
          --secondary-color: #34d399;
          --accent-color: #fbbf24;
          --error-color: #f87171;
          --text-color: #f9fafb;
          --bg-color: #111827;
          --border-color: #374151;
          --surface-color: #1f2937;
        }
      }
      
      .diagram {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-color);
      }
      
      .problem {
        fill: var(--error-color);
        stroke: var(--border-color);
        stroke-width: 2;
        rx: 8;
        opacity: 0.9;
      }
      
      .decision {
        fill: var(--accent-color);
        stroke: var(--border-color);
        stroke-width: 2;
        opacity: 0.9;
      }
      
      .action {
        fill: var(--primary-color);
        stroke: var(--border-color);
        stroke-width: 1.5;
        rx: 6;
        opacity: 0.8;
      }
      
      .solution {
        fill: var(--secondary-color);
        stroke: var(--border-color);
        stroke-width: 1.5;
        rx: 6;
        opacity: 0.8;
      }
      
      .text {
        fill: var(--text-color);
        font-size: 12px;
        font-weight: 500;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      
      .title {
        fill: var(--text-color);
        font-size: 18px;
        font-weight: 600;
        text-anchor: middle;
      }
      
      .label {
        fill: var(--text-color);
        font-size: 10px;
        font-weight: 400;
        text-anchor: middle;
      }
      
      .white-text {
        fill: var(--bg-color);
        font-size: 12px;
        font-weight: 500;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      
      .arrow {
        stroke: var(--text-color);
        stroke-width: 2;
        fill: none;
        marker-end: url(#arrowhead);
      }
      
      .yes-arrow {
        stroke: var(--secondary-color);
        stroke-width: 2;
        fill: none;
        marker-end: url(#greenarrow);
      }
      
      .no-arrow {
        stroke: var(--error-color);
        stroke-width: 2;
        fill: none;
        marker-end: url(#redarrow);
      }
      
      @media (max-width: 480px) {
        .text { font-size: 10px; }
        .title { font-size: 16px; }
        .label { font-size: 8px; }
        .white-text { font-size: 10px; }
      }
    </style>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="var(--text-color)" />
    </marker>
    
    <marker id="greenarrow" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="var(--secondary-color)" />
    </marker>
    
    <marker id="redarrow" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="var(--error-color)" />
    </marker>
  </defs>
  
  <rect class="diagram" width="100%" height="100%" />
  
  <!-- Title -->
  <text x="400" y="30" class="title">Podman Troubleshooting Flowchart</text>
  
  <!-- Start: Problem -->
  <rect class="problem" x="320" y="60" width="160" height="50" />
  <text x="400" y="85" class="white-text">Container won't start</text>
  
  <!-- Decision 1: Permission Error? -->
  <polygon class="decision" points="350,140 450,140 480,170 450,200 350,200 320,170" />
  <text x="400" y="170" class="text">Permission</text>
  <text x="400" y="182" class="text">Error?</text>
  
  <!-- Yes branch from Decision 1 -->
  <rect class="action" x="120" y="240" width="140" height="40" />
  <text x="190" y="255" class="white-text">Check rootless</text>
  <text x="190" y="267" class="white-text">configuration</text>
  
  <rect class="solution" x="120" y="300" width="140" height="50" />
  <text x="190" y="320" class="white-text">Fix /etc/subuid</text>
  <text x="190" y="332" class="white-text">/etc/subgid</text>
  
  <!-- No branch from Decision 1: Decision 2 -->
  <polygon class="decision" points="530,240 630,240 660,270 630,300 530,300 500,270" />
  <text x="580" y="265" class="text">Image</text>
  <text x="580" y="277" class="text">Missing?</text>
  
  <!-- Yes branch from Decision 2 -->
  <rect class="action" x="680" y="330" width="100" height="40" />
  <text x="730" y="350" class="white-text">podman pull</text>
  
  <!-- No branch from Decision 2: Decision 3 -->
  <polygon class="decision" points="430,340 530,340 560,370 530,400 430,400 400,370" />
  <text x="480" y="365" class="text">Port</text>
  <text x="480" y="377" class="text">Conflict?</text>
  
  <!-- Yes branch from Decision 3 -->
  <rect class="action" x="300" y="440" width="120" height="40" />
  <text x="360" y="460" class="white-text">Change port or</text>
  <text x="360" y="472" class="label">stop conflicting service</text>
  
  <!-- No branch from Decision 3: Decision 4 -->
  <polygon class="decision" points="580,440 680,440 710,470 680,500 580,500 550,470" />
  <text x="630" y="465" class="text">Storage</text>
  <text x="630" y="477" class="text">Issue?</text>
  
  <!-- Final actions -->
  <rect class="action" x="480" y="540" width="120" height="40" />
  <text x="540" y="555" class="white-text">podman system</text>
  <text x="540" y="567" class="white-text">reset --force</text>
  
  <rect class="action" x="620" y="540" width="120" height="40" />
  <text x="680" y="555" class="white-text">Check logs:</text>
  <text x="680" y="567" class="label">podman logs -f</text>
  
  <!-- Arrows -->
  <line class="arrow" x1="400" y1="110" x2="400" y2="140" />
  
  <!-- Yes from Decision 1 -->
  <line class="yes-arrow" x1="350" y1="160" x2="220" y2="240" />
  <text x="250" y="195" class="label">Yes</text>
  <line class="arrow" x1="190" y1="280" x2="190" y2="300" />
  
  <!-- No from Decision 1 -->
  <line class="no-arrow" x1="450" y1="180" x2="550" y2="240" />
  <text x="520" y="205" class="label">No</text>
  
  <!-- Yes from Decision 2 -->
  <line class="yes-arrow" x1="630" y1="270" x2="720" y2="330" />
  <text x="690" y="295" class="label">Yes</text>
  
  <!-- No from Decision 2 -->
  <line class="no-arrow" x1="530" y1="280" x2="480" y2="340" />
  <text x="490" y="305" class="label">No</text>
  
  <!-- Yes from Decision 3 -->
  <line class="yes-arrow" x1="450" y1="380" x2="380" y2="440" />
  <text x="395" y="405" class="label">Yes</text>
  
  <!-- No from Decision 3 -->
  <line class="no-arrow" x1="530" y1="380" x2="580" y2="440" />
  <text x="570" y="405" class="label">No</text>
  
  <!-- From Decision 4 -->
  <line class="yes-arrow" x1="610" y1="500" x2="560" y2="540" />
  <text x="570" y="525" class="label">Yes</text>
  
  <line class="no-arrow" x1="650" y1="500" x2="670" y2="540" />
  <text x="680" y="525" class="label">No</text>
  
  <!-- Additional troubleshooting steps -->
  <text x="80" y="380" class="label">Also check:</text>
  <text x="80" y="395" class="label">• SELinux context</text>
  <text x="80" y="410" class="label">• systemd user session</text>
  <text x="80" y="425" class="label">• XDG_RUNTIME_DIR</text>
  <text x="80" y="440" class="label">• cgroup v2 support</text>
</svg>